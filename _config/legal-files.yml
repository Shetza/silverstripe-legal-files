---
Name: legal-files
After:
  - 'framework/*'
  - 'cms/*'
---
Member:
  extensions:
    - LegalFilesExtension
LegalFile:
  valid_extensions: ['jpeg','jpg','png','pdf','doc','docx']
  days_before_reminder: 60
  max_size: '12M'
  validation_workflow: true
  admin_emails: true
  enable_storage: true
  upload_folder: 'LegalFiles'
Director:
  rules:
    '_legalfiles': 'LegalFilesController'
---
Only:
  classexists: 'Fluent'
---
LegalFileType:
  extensions:
    [FluentExtension]